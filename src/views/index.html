<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Principal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Fin Bootstrap Css -->
</head>
<body>
    <%- include('header.html')%>

    <section id="grilla" class="container">
        <div class="row p-5">
            <div class="col-12">
                    <table class="bg-light text-center">
                        <tr class="bgOrange text-black sizeEstandar">
                          <th class="px-5 py-3">Id</th>
                          <th class="px-5 py-3">Nombre y Apellido</th>
                          <th class="px-5 py-3">Posicion</th>
                          <th class="px-5 py-3">Sueldo</th>
                          <th class="px-5 py-3"></th>
                          <th class="px-5 py-3"></th>
                          <th class="px-5 py-3"></th>
                          <th class="px-5 py-3 bg-success"><button id="add" class="btn text-white btn-block">Add</button></th>
                        </tr>
    
                        <% for(var i = 0; i < empleados.length; i++){ %>
                        <tr>
                          <td><%= empleados[i].id %></td>
                          <td><%= empleados[i].nombre %></td>
                          <td><%= empleados[i].puesto %></td>
                          <td><%= empleados[i].sueldo %></td>
                          <td>
                              <a href="/done/<%= empleados[i]._id %>" class="btn btn-block <%= empleados[i].status ? 'btn-success' : 'btn-warning' %>">Done</a>
                          </td>
                          <td>
                              <a id="delete" href="/renderDelete/<%= empleados[i]._id%>" class="btn btn-danger btn-block">Delete</a>
                              
                          </td>
                          
                          <td>
                              <button id="update" class="btn btn-info btn-block">Update</button>
  
                          </td>
                          
                        </tr>
                        <% } %>
                    </table>
            
            </div>

           
    

        </div>

        
    </section>

    
    <%- include('formulario.html') %>

    
  <script src='funcionalidad.js'></script>
<!--Script Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!--Fin Script Bootstrap-->
    
</body>
</html>
